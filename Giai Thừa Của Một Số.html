<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giai Thừa Của Một Số</title>
</head>
<body>
<script>
  let so = Number(prompt("Nhập một số để tính giai thừa"))
  let number = 1
  if(so == 0 || so == 1){
    number = 1;
  }else if(so<0){
    alert("Không Hợp Lệ !")
  }else{
    for (let i=1;i<=so;i++) {
      number = number*i
    }
  }
  document.write("Giai Thừa Của "+so+" = "+number)
  
</script>
</body>
</html>
